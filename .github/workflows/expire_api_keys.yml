name: Cleanup Expired API Keys

on:
  workflow_dispatch:
    inputs:
      expired_keys:
        description: 'Comma-separated list of expired API keys to remove'
        required: true
        type: string

permissions:
  contents: write
  actions: write

jobs:
  cleanup-keys:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Remove expired API keys
        run: |
          python .github/scripts/expire_api_keys.py assets/rvr/rvr_trial.bin "${{ inputs.expired_keys }}"

      - name: Commit and push changes
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add assets/rvr/rvr_trial.bin
          git diff --quiet && git diff --staged --quiet || (git commit -m "Remove expired API keys" && git push)

      - name: Trigger documentation deployment
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });
