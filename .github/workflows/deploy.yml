# Deploy VitePress documentation to GitHub Pages
name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # For git history (last updated dates)
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with VitePress
        run: npm run docs:build
      
      - name: Copy existing site files to dist
        run: |
          # Copy existing HTML pages and assets to the build output
          cp index.html docs/.vitepress/dist/ || true
          cp download.html docs/.vitepress/dist/ || true
          cp privacy.html docs/.vitepress/dist/ || true
          cp recorders.html docs/.vitepress/dist/ || true
          cp video.html docs/.vitepress/dist/ || true
          cp CNAME docs/.vitepress/dist/ || true
          cp -r assets docs/.vitepress/dist/ || true
          cp -r scripts docs/.vitepress/dist/ || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

