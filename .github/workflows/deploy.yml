# Deploy VitePress documentation to GitHub Pages
name: DeployWithDocumentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # For git history (last updated dates)
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with VitePress
        run: npm run docs:build
      
      - name: Prepare deployment structure
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy marketing site files to root
          cp index.html deploy/ || true
          cp download.html deploy/ || true
          cp privacy.html deploy/ || true
          cp recorders.html deploy/ || true
          cp video.html deploy/ || true
          cp CNAME deploy/ || true
          cp -r assets deploy/ || true
          cp -r scripts deploy/ || true
          cp -r products deploy/ || true  # Redirect pages for old URLs
          
          # Copy VitePress docs to /docs/ subdirectory
          mkdir -p deploy/docs
          cp -r docs/.vitepress/dist/* deploy/docs/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

