<!DOCTYPE html>
<html lang="en-GB">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Unreal Solutions - Provider of cutting edge Runtime Solutions for Unreal Engine</title>
      <meta name="description" content="Unreal Solutions Runtime Solutions, SDKs, Tools, Streaming, Pipelines">
      
      <!-- Favicon -->
      <link rel="icon" href="assets/favicon-16.png" type="image/png" sizes="16x16">
      <link rel="icon" href="assets/favicon-32.png" type="image/png" sizes="32x32">
      <link rel="apple-touch-icon" href="assets/apple-touch-180.png" sizes="180x180">
      
      <!-- Styles -->
      <link rel="stylesheet" href="styles.css">
      
      <!-- Stripe Integration -->
      <script src="https://js.stripe.com/v3/"></script>
      
      <!-- Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-39LZYGQJL9"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         gtag('config', 'G-39LZYGQJL9');
      </script>
   </head>
   <body>
      <div class="container">
         <h1 class="title">Unreal Solutions</h1>
         
         <div class="services">
            <div class="service-item">Tech</div>
            <div class="service-item">Tools</div>
            <div class="service-item">Streaming</div>
            <div class="service-item">SDK</div>
            <div class="service-item">Pipelines</div>
         </div>

         <button class="cta-button" onclick="openPaymentModal()">Message us</button>
         
         <div class="footer">
            Â© 2019-2025 Unreal Solutions Ltd. All rights reserved.
         </div>
      </div>

      <!-- Payment Modal -->
      <div id="paymentModal" class="modal">
         <div class="modal-content">
            <h2>Select Service</h2>
            <form id="payment-form">
               <select id="service-select">
                  <option value="tech">Tech Consultation</option>
                  <option value="tools">Tools Development</option>
                  <option value="streaming">Streaming Solutions</option>
                  <option value="sdk">SDK Development</option>
                  <option value="pipelines">Pipeline Setup</option>
               </select>
               <div id="card-element"></div>
               <button type="submit">Pay</button>
            </form>
         </div>
      </div>

      <script>
         // Stripe initialization
         const stripe = Stripe('your_publishable_key');
         const elements = stripe.elements();
         const card = elements.create('card');
         
         // Mount card element
         card.mount('#card-element');

         // Handle payment form submission
         const form = document.getElementById('payment-form');
         form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const {token, error} = await stripe.createToken(card);
            
            if (error) {
               console.error(error);
            } else {
               // Send token to your server
               const response = await fetch('/charge', {
                  method: 'POST',
                  headers: {'Content-Type': 'application/json'},
                  body: JSON.stringify({
                     token: token.id,
                     service: document.getElementById('service-select').value
                  })
               });
               
               const result = await response.json();
               if (result.success) {
                  alert('Payment successful!');
                  closePaymentModal();
               }
            }
         });

         // Modal functions
         function openPaymentModal() {
            document.getElementById('paymentModal').style.display = 'block';
         }

         function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
         }

         // Close modal when clicking outside
         window.onclick = function(event) {
            if (event.target == document.getElementById('paymentModal')) {
               closePaymentModal();
            }
         }
      </script>
   </body>
</html>
