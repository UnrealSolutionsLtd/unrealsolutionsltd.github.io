<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RVR - PocketGamer Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .card {
            width: 640px;
            height: 360px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Cover the original "RVR - Runtime Video Recorder" text */
        .text-cover {
            position: absolute;
            top: 138px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(30, 20, 50, 0.98) 0%, rgba(45, 35, 70, 0.98) 100%);
            padding: 8px 36px;
            border-radius: 6px;
            border: 1px solid rgba(139, 92, 246, 0.4);
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        
        .tagline {
            color: white;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .tagline span {
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Customer logos bar */
        .logos-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 6px;
            border: 1px solid rgba(100, 100, 120, 0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .trusted-text {
            color: rgba(60, 60, 70, 0.8);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 8px;
        }
        
        .logo {
            height: 22px;
            width: auto;
            opacity: 0.9;
            filter: brightness(1.1);
        }
        
        .logo-amazon {
            height: 32px;
        }
        
        .logo-divider {
            width: 1px;
            height: 18px;
            background: rgba(100, 100, 120, 0.3);
            margin: 0 2px;
        }
        
        /* Instructions */
        .instructions {
            color: #888;
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }
        
        .instructions code {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div>
        <div class="card" id="card">
            <img src="recording-visual.png" alt="RVR Background" class="background">
            
            <!-- New tagline covering the old text -->
            <div class="text-cover">
                <div class="tagline"><span>Video Proof for Every Bug</span></div>
            </div>
            
            <!-- Customer logos -->
            <div class="logos-bar">
                <span class="trusted-text">Trusted by</span>
                <img src="customer-logos/amazon_games.png" alt="Amazon Games" class="logo logo-amazon">
                <div class="logo-divider"></div>
                <img src="customer-logos/meta.png" alt="Meta" class="logo">
            </div>
        </div>
        
        <p class="instructions">
            Screenshot at <code>640 x 360</code> — right-click card → Inspect → capture node screenshot
        </p>
    </div>
</body>
</html>
